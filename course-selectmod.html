<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Name</title>
  <style>
    /* Body styles */
    body {
      background-color: #F7EED6; /* light cream color */
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
    }

    /* Header styles */
    header {
      align-items: center;
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    header img {
      max-width: 100%;
      height: 100px;
    }

    header h1 {
      font-size: 2rem;
      margin-top: 1rem;
      text-align: center;
    }

    /* Select styles */
    label[for=course-select] {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    select {
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 0.5rem;
      width: 36%;
      justify-content: center;
    }

    /* Search box styles */
    #course-search {
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 36%;
    }

    /* Button styles */
    button[type=button] {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      justify-content: center;
    }

    /* Selected courses styles */
    #selected-courses {
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      margin: 0 auto;
      max-height: 150px;
      overflow: scroll;
      padding: 1rem;
      text-align: center;
      width: 36%;
    }

    /* Next button styles */
    .next-button {
      text-align: center;
      justify-content: center;
    }

    .next-button button {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 1rem 2rem;
    }
  .auto-style1 {
	  text-align: center;
  }
  .auto-style2 {
	  margin-left: 0px;
  }
  </style>
</head>

<body>
  <header>
    <img src="ffcswizard.png" alt="Logo">
    <h1><span lang="en-in">FFCS Wizard</span></h1>
  </header>
  <div class="auto-style1">
  	<br>
    <label for="course-select">Select a course:</label>
    <select class="auto-style2" id="course-select" name="courses">
      <option value="">--Select a course--</option>
      <option value="course-1">BCSE101E</option>
      <option value="course-2">BCHY101L</option>
      <option value="course-3">BCHY101P</option>
      <option value="course-4">BCSE102L</option>
      <option value="course-5">BCSE102P</option>
      <option value="course-6">BPHY101P</option>
      <option value="course-7">BPHY101L</option>
      <option value="course-8">BENG101L</option>
      <option value="course-9">BENG101P</option>
      <option value="course-10">BEEE102L</option>
    </select>
    
    <input type="text" id="course-search" placeholder="Search for a course">
    <p style="text-align: center;"><button type="button" id="submit-button">Select</button>
    </p>
    
            <br />
    
    <div id="selected-courses" class="button" style="height:300px"><br />
            </div>
    
    <script>
      // Get the select element
      var select = document.getElementById("course-select");
    
      // Get the search box element
      var searchBox = document.getElementById("course-search");
    
      // Get the submit button element
      var submitButton = document.getElementById("submit-button");
    
      // Get the selected courses element
      var selectedCourses = document.getElementById("selected-courses");
    
      // Array to store selected courses
      var courses = [];
    
      // Loop through the options and filter them based on the search query
      function filterOptions() {
        var query = searchBox.value.toLowerCase();
    
        for (var i = 0; i < select.options.length; i++) {
          var option = select.options[i];
          var text = option.text.toLowerCase();
    
          if (text.indexOf(query) === -1) {
            option.style.display = "none";
          } else {
            option.style.display = "block";
          }
        }
      }
    
      // Add a course to the list of selected courses
      function addCourse() {
        var selectedOption = select.options[select.selectedIndex];
    
        if (selectedOption.value !== "") {
          courses.push(selectedOption.text);
          selectedCourses.innerHTML = courses.join("<br>");
          select.value = "";
          searchBox.value = "";
          filterOptions();
        }
      }
    
      // Listen for changes to the search box and filter the options accordingly
      searchBox.addEventListener("input", filterOptions);
    
      // Listen for clicks on the submit button and add the selected course
      submitButton.addEventListener("click", addCourse);
    </script>
        </div>
    <p style="text-align: center;">
        <a href="prof-sheetmod.html"><button type="submit">Next</button></a>
    </p>
    
    </body>
    
    </html>
