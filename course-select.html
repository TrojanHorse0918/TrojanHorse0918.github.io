<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
.auto-style2 {
	border-style: solid;
	border-width: 1px;
	padding: 1px 4px;
	width:36%;
	text-align:center;
	margin:auto;
	
}
.auto-style3{
	max-height:50px;
	overflow:scroll;
	text-align:center;
}
</style>
</head>

<body>
	<header class="auto-style1">
		<img src="logo.png" alt="Logo">
		<h1>Company Name</h1>
	</header>
	<div class="auto-style1">
<label for="course-select">Select a course:</label>
<select class="auto-style3" id="course-select" name="courses">
  <option value="">--Select a course--</option>
  <option value="course-1">BCSE101E</option>
  <option value="course-2">BCHY101L</option>
  <option value="course-3">BCHY101P</option>
  <option value="course-4">BCSE102L</option>
  <option value="course-5">BCSE102P</option>
  <option value="course-6">BPHY101P</option>
  <option value="course-7">BPHY101L</option>
  <option value="course-8">BENG101L</option>
  <option value="course-9">BENG101P</option>
  <option value="course-10">BEEE102L</option>
</select>

<input type="text" id="course-search" placeholder="Search for a course">

<button type="button" id="submit-button">Add Course</button>

		<br />
		<br />

<div id="selected-courses" class="auto-style2"><br />
		</div>

<script>
  // Get the select element
  var select = document.getElementById("course-select");

  // Get the search box element
  var searchBox = document.getElementById("course-search");

  // Get the submit button element
  var submitButton = document.getElementById("submit-button");

  // Get the selected courses element
  var selectedCourses = document.getElementById("selected-courses");

  // Array to store selected courses
  var courses = [];

  // Loop through the options and filter them based on the search query
  function filterOptions() {
    var query = searchBox.value.toLowerCase();

    for (var i = 0; i < select.options.length; i++) {
      var option = select.options[i];
      var text = option.text.toLowerCase();

      if (text.indexOf(query) === -1) {
        option.style.display = "none";
      } else {
        option.style.display = "block";
      }
    }
  }

  // Add a course to the list of selected courses
  function addCourse() {
    var selectedOption = select.options[select.selectedIndex];

    if (selectedOption.value !== "") {
      courses.push(selectedOption.text);
      selectedCourses.innerHTML = courses.join(", ");
      select.value = "";
      searchBox.value = "";
      filterOptions();
    }
  }

  // Listen for changes to the search box and filter the options accordingly
  searchBox.addEventListener("input", filterOptions);

  // Listen for clicks on the submit button and add the selected course
  submitButton.addEventListener("click", addCourse);
</script>
	</div>
<p class="auto-style1">
	<a href="prof-sheet.html"><button type="submit">Next</button></a>
</p>

</body>

</html>
